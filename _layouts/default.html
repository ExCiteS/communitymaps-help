<!DOCTYPE html>

<html lang="{{ layout.language }}">
    <head>
        <title>{{ page.title }} | {% if layout.title == nil %}Community Maps Help{% else %}{{ layout.title }}{% endif %}</title>

        <meta charset="utf-8">
        <meta http-equiv="cleartype" content="on" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="///maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header class="jumbotron">
            <div class="container">
                <h2 class="text-muted">
                    {% if layout.title == nil %}
                    Community Maps Help
                    {% else %}
                    {{ layout.title }}
                    {% endif %}
                </h2>

                <div class="page-header">
                    <h1>{{ page.title }}</h1>

                    <div class="row">
                        <p class="col-md-10 col-lg-8">{{ page.subtitle }}</p>
                    </div>
                </div>

                {% assign file = page.url | split: '/' | last %}
                {% if file != 'index.html' and file != '404.html' %}
                <a href="/{{ layout.language }}/" class="lead" style="text-decoration: none !important">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    <span>Home page</span>
                </a>
                {% endif %}
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-md-push-1 col-lg-8 col-lg-push-2">
                    {{ content }}
                </div>
            </div>
        </div>

        <footer>
            <hr />

            <div class="container">
                <p class="text-center">
                    <span>&copy; 2015</span>
                    <a href="http://mappingforchange.org.uk" target="_blank">Mapping for Change</a>
                </p>
            </div>
        </footer>
    </body>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-59585078-3', 'auto');
        ga('send', 'pageview');
    </script>
</html>
